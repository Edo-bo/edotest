<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik</title>
    <style>
        /* CSS Reset & Basic Styles */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #282828;
            --accent-color: #1DB954;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Search */
        .header {
            padding: 20px;
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #search-form {
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-color);
        }

        #search-button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background-color: var(--accent-color);
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #1ed760;
        }

        /* Main Content - Search Results */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .results-list {
            list-style: none;
            display: grid;
            gap: 15px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song-item:hover {
            background-color: var(--tertiary-bg);
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-item-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .song-item-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-item-artist {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .song-item-duration {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-left: 15px;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--tertiary-bg);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        
        .loader.visible {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        #error-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            display: none;
        }

        /* Music Player */
        .music-player {
            background-color: var(--secondary-bg);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 -4px 8px var(--shadow-color);
        }

        .player-top {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            min-width: 0;
        }

        #player-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            background-color: var(--tertiary-bg);
        }

        .player-song-details {
            overflow: hidden;
            white-space: nowrap;
        }
        
        #player-title {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .scrolling-text-container {
            overflow: hidden;
        }
        
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
        }
        
        .scrolling-text.needs-scroll {
            animation: scroll-text 15s linear infinite;
        }

        @keyframes scroll-text {
            0%   { transform: translateX(0%); }
            10%  { transform: translateX(0%); }
            90%  { transform: translateX(calc(-100% + 200px)); } /* Adjust 200px to match container width */
            100% { transform: translateX(calc(-100% + 200px)); }
        }

        #player-artist {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .player-controls button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }
        
        .player-controls button:hover {
            color: var(--text-primary);
        }

        .player-controls button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        #play-pause-btn svg {
            width: 36px;
            height: 36px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .time-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
        }

        #progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: var(--tertiary-bg);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        #progress-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .header {
                padding: 15px;
            }
            #search-input {
                padding: 10px 15px;
                font-size: 14px;
            }
             #search-button {
                padding: 10px 15px;
            }
            .main-content {
                padding: 15px;
            }
            .music-player {
                padding: 10px;
            }
             .player-top {
                flex-direction: column;
                align-items: center;
                text-align: center;
             }
             .player-info {
                flex-direction: column;
                width: 100%;
             }
             #player-thumbnail {
                width: 80px;
                height: 80px;
             }
             .scrolling-text.needs-scroll {
                 animation-duration: 10s;
                 animation-name: scroll-text-mobile;
             }
            @keyframes scroll-text-mobile {
                0%   { transform: translateX(0%); }
                10%  { transform: translateX(0%); }
                90%  { transform: translateX(calc(-100% + 90vw)); }
                100% { transform: translateX(calc(-100% + 90vw)); }
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Cari lagu, artis..." autocomplete="off">
            <button type="submit" id="search-button">Cari</button>
        </form>
    </header>

    <main class="main-content">
        <div id="loader" class="loader"></div>
        <p id="error-message"></p>
        <ul id="results-list" class="results-list"></ul>
    </main>

    <footer class="music-player">
        <div class="player-top">
            <div class="player-info">
                <img id="player-thumbnail" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Album Art">
                <div class="player-song-details">
                    <div class="scrolling-text-container">
                        <div id="player-title" class="scrolling-text">Pilih lagu untuk diputar</div>
                    </div>
                    <div id="player-artist">...</div>
                </div>
            </div>
             <div class="player-controls">
                <button id="prev-btn" title="Sebelumnya">
                    <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
                </button>
                <button id="play-pause-btn" title="Putar/Jeda">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="next-btn" title="Berikutnya">
                    <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <span id="current-time" class="time-label">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
            <span id="total-duration" class="time-label">0:00</span>
        </div>
    </footer>
    
    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // API Configuration
            const API_URL = {
                SEARCH: 'https://api.siputzx.my.id/api/s/youtube',
                DOWNLOAD_MP3: 'https://api.siputzx.my.id/api/d/ytmp3'
            };

            // App defaults
            const APP_DEFAULTS = {
                DEFAULT_SEARCH: 'lagu populer 2025',
                MAX_RECENT_ITEMS: 30,
                MAX_QUEUE_ITEMS: 5,
                STORAGE_KEY: 'recentlyPlayed'
            };

            // Utility functions
            const UTILS = {
                formatTime: function(seconds) {
                    if (isNaN(seconds)) return '0:00';
                    const minutes = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs.toString().padStart(2, '0')}`;
                },
                needsScrolling: function(element) {
                    return element.scrollWidth > element.clientWidth;
                },
                formatSong: function(item) {
                    return {
                        id: item.videoId || '',
                        title: item.title || 'Judul Tidak Dikenal',
                        artist: (item.author && item.author.name) ? item.author.name : 'Artis Tidak Dikenal',
                        thumbnail: item.thumbnail || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=',
                        duration: item.seconds || (item.duration ? item.duration.seconds : 0),
                        timestamp: item.timestamp || (item.duration ? item.duration.timestamp : '0:00'),
                        videoUrl: item.url || ''
                    };
                },
                formatSearchResults: function(items) {
                    if (!Array.isArray(items)) return [];
                    return items.map(item => this.formatSong(item));
                },
                getDownloadUrl: function(data) {
                    return data && data.result && data.result.download_link ? data.result.download_link : null;
                }
            };

            // DOM Elements
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsList = document.getElementById('results-list');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            
            const audioPlayer = document.getElementById('audio-player');
            const playerThumbnail = document.getElementById('player-thumbnail');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            const progressBar = document.getElementById('progress-bar');
            const currentTimeLabel = document.getElementById('current-time');
            const totalDurationLabel = document.getElementById('total-duration');
            
            // App State
            let songQueue = [];
            let currentTrackIndex = -1;
            let isPlaying = false;
            let isSeeking = false;

            // --- API Functions ---
            async function searchSongs(query) {
                showLoader(true);
                showError(null);
                resultsList.innerHTML = '';
                try {
                    const response = await fetch(`${API_URL.SEARCH}?q=${encodeURIComponent(query)}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (!data.result || data.result.length === 0) {
                       throw new Error('Tidak ada hasil yang ditemukan.');
                    }
                    songQueue = UTILS.formatSearchResults(data.result);
                    renderSearchResults(songQueue);
                } catch (error) {
                    console.error('Search Error:', error);
                    showError(error.message || 'Gagal memuat lagu. Silakan coba lagi.');
                } finally {
                    showLoader(false);
                }
            }

            async function getAndPlaySong(index) {
                if (index < 0 || index >= songQueue.length) return;
                
                currentTrackIndex = index;
                const song = songQueue[index];

                updatePlayerUI(song, true); // Update UI with loading state

                try {
                    const response = await fetch(`${API_URL.DOWNLOAD_MP3}?id=${song.id}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    const downloadUrl = UTILS.getDownloadUrl(data);
                    
                    if (downloadUrl) {
                        audioPlayer.src = downloadUrl;
                        audioPlayer.load();
                        audioPlayer.play().catch(e => console.error("Playback failed:", e));
                    } else {
                        throw new Error('Gagal mendapatkan link unduhan.');
                    }
                } catch (error) {
                    console.error('Download Error:', error);
                    showError(`Gagal memutar "${song.title}". Coba lagu lain.`);
                    updatePlayerUI(song, false); // Revert loading state
                    playNext(); // Try playing the next song automatically
                }
            }
            
            // --- UI & Player Logic ---
            function renderSearchResults(songs) {
                resultsList.innerHTML = '';
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.dataset.index = index;
                    li.innerHTML = `
                        <img src="${song.thumbnail}" alt="${song.title}" loading="lazy">
                        <div class="song-item-info">
                            <div class="song-item-title">${song.title}</div>
                            <div class="song-item-artist">${song.artist}</div>
                        </div>
                        <span class="song-item-duration">${song.timestamp}</span>
                    `;
                    li.addEventListener('click', () => {
                        getAndPlaySong(index);
                    });
                    resultsList.appendChild(li);
                });
            }

            function updatePlayerUI(song, isLoading = false) {
                 if (!song) {
                    playerTitle.textContent = 'Pilih lagu untuk diputar';
                    playerArtist.textContent = '...';
                    playerThumbnail.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                    return;
                }
                
                playerTitle.textContent = isLoading ? 'Memuat...' : song.title;
                playerArtist.textContent = song.artist;
                playerThumbnail.src = song.thumbnail;

                // Handle scrolling text
                playerTitle.classList.remove('needs-scroll');
                setTimeout(() => {
                    if (UTILS.needsScrolling(playerTitle)) {
                        playerTitle.classList.add('needs-scroll');
                    }
                }, 100);
            }
            
            function togglePlayPause() {
                if (!audioPlayer.src) {
                    if (songQueue.length > 0) getAndPlaySong(0);
                    return;
                }
                
                if (audioPlayer.paused) {
                    audioPlayer.play().catch(e => console.error("Playback failed:", e));
                } else {
                    audioPlayer.pause();
                }
            }

            function playNext() {
                let nextIndex = currentTrackIndex + 1;
                if (nextIndex >= songQueue.length) {
                    nextIndex = 0; // Loop back to start
                }
                if (songQueue.length > 0) getAndPlaySong(nextIndex);
            }

            function playPrev() {
                let prevIndex = currentTrackIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = songQueue.length - 1; // Loop to end
                }
                if (songQueue.length > 0) getAndPlaySong(prevIndex);
            }

            function updateProgress() {
                if (isSeeking) return;
                const { duration, currentTime } = audioPlayer;
                if (!isNaN(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.value = progressPercent;
                    currentTimeLabel.textContent = UTILS.formatTime(currentTime);
                }
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (!isNaN(duration)) {
                  audioPlayer.currentTime = (clickX / width) * duration;
                }
            }

            function showLoader(visible) {
                loader.classList.toggle('visible', visible);
            }
            
            function showError(message) {
                if (message) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                }
            }
            
            // --- Event Listeners ---
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) {
                    searchSongs(query);
                }
            });
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);

            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                updatePlayerUI(songQueue[currentTrackIndex]);
            });

            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            });
            
            audioPlayer.addEventListener('ended', playNext);
            
            audioPlayer.addEventListener('timeupdate', updateProgress);

            audioPlayer.addEventListener('loadedmetadata', () => {
                const duration = audioPlayer.duration;
                progressBar.max = 100; // Reset max for percentage
                totalDurationLabel.textContent = UTILS.formatTime(duration);
            });
            
            progressBar.addEventListener('input', (e) => {
                const duration = audioPlayer.duration;
                if (!isNaN(duration)) {
                    const newTime = (e.target.value / 100) * duration;
                    audioPlayer.currentTime = newTime;
                }
            });
            progressBar.addEventListener('mousedown', () => isSeeking = true);
            progressBar.addEventListener('mouseup', () => isSeeking = false);

            // --- Initialization ---
            function init() {
                searchInput.value = APP_DEFAULTS.DEFAULT_SEARCH;
                searchSongs(APP_DEFAULTS.DEFAULT_SEARCH);
            }

            init();
        });
    </script>
</body>
</html>
