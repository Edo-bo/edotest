<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik</title>
    <style>
        /* CSS Reset & Basic Styles */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --tertiary-bg: #282828;
            --accent-color: #1DB954;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header & Search */
        .header {
            padding: 20px;
            background-color: var(--secondary-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            z-index: 10;
        }

        #search-form {
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background-color: var(--tertiary-bg);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-color);
        }

        #search-button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background-color: var(--accent-color);
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #1ed760;
        }

        /* Main Content - Search Results */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .results-list {
            list-style: none;
            display: grid;
            gap: 15px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .song-item.playing {
            background-color: var(--tertiary-bg);
            border-left: 3px solid var(--accent-color);
        }

        .song-item:hover {
            background-color: var(--tertiary-bg);
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-item-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .song-item-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-item-artist {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .song-item-duration {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-left: 15px;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--tertiary-bg);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        
        .loader.visible {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        #error-message {
            text-align: center;
            color: #ff8a80; /* More visible error color */
            background-color: var(--tertiary-bg);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        /* Music Player */
        .music-player {
            background-color: #181818;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 -4px 8px var(--shadow-color);
            z-index: 10;
        }

        .player-top {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
            min-width: 0;
        }

        #player-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            background-color: var(--tertiary-bg);
        }

        .player-song-details {
            overflow: hidden;
            white-space: nowrap;
        }
        
        #player-title {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        #player-artist {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .player-controls button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }
        
        .player-controls button:hover {
            color: var(--text-primary);
        }
        
        .player-controls button:disabled {
            color: #404040;
            cursor: not-allowed;
        }

        .player-controls button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        #play-pause-btn svg {
            width: 36px;
            height: 36px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .time-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: center;
        }

        #progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 5px;
            background: var(--tertiary-bg);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        #progress-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body { font-size: 14px; }
            .header { padding: 15px; }
            #search-input { padding: 10px 15px; font-size: 14px; }
            #search-button { padding: 10px 15px; }
            .main-content { padding: 15px; }
            .music-player { padding: 10px; }
            .player-top { flex-direction: column; align-items: stretch; }
            .player-info {  justify-content: center; }
            .progress-container { order: -1; }
            .player-controls { margin: 10px 0; }
        }
    </style>
</head>
<body>

    <header class="header">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Cari lagu, artis..." autocomplete="off">
            <button type="submit" id="search-button">Cari</button>
        </form>
    </header>

    <main class="main-content">
        <p id="error-message"></p>
        <div id="loader" class="loader"></div>
        <ul id="results-list" class="results-list"></ul>
    </main>

    <footer class="music-player">
        <div class="player-top">
            <div class="player-info">
                <img id="player-thumbnail" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Album Art">
                <div class="player-song-details">
                    <div id="player-title">Pilih lagu untuk diputar</div>
                    <div id="player-artist">...</div>
                </div>
            </div>
             <div class="player-controls">
                <button id="prev-btn" title="Sebelumnya" disabled>
                    <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
                </button>
                <button id="play-pause-btn" title="Putar/Jeda" disabled>
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg id="pause-icon" class="hidden" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <button id="next-btn" title="Berikutnya" disabled>
                    <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <span id="current-time" class="time-label">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
            <span id="total-duration" class="time-label">0:00</span>
        </div>
    </footer>
    
    <audio id="audio-player" preload="metadata"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = {
                SEARCH: 'https://saavn.dev/api/search/songs',
                SONG_DETAILS: 'https://saavn.dev/api/songs'
            };

            const APP_DEFAULTS = {
                DEFAULT_SEARCH: 'lagu populer indonesia',
            };

            const UTILS = {
                formatTime: (seconds) => {
                    if (isNaN(seconds)) return '0:00';
                    const minutes = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs.toString().padStart(2, '0')}`;
                },
                formatSong: (item) => ({
                    id: item.id || '',
                    title: item.name || 'Judul Tidak Dikenal',
                    artist: item.primaryArtists || 'Artis Tidak Dikenal',
                    thumbnail: (item.image && item.image[1]?.link) || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=',
                    duration: item.duration || 0
                }),
                formatSearchResults: (items) => Array.isArray(items) ? items.map(item => UTILS.formatSong(item)) : [],
                getDownloadUrl: (data) => {
                    const songData = data?.data?.[0];
                    if (!songData || !Array.isArray(songData.downloadUrl) || songData.downloadUrl.length === 0) {
                        return null;
                    }
                    const quality320 = songData.downloadUrl.find(q => q.quality === '320kbps');
                    return quality320?.link || songData.downloadUrl[songData.downloadUrl.length - 1].link;
                }
            };

            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const resultsList = document.getElementById('results-list');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const audioPlayer = document.getElementById('audio-player');
            const playerThumbnail = document.getElementById('player-thumbnail');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeLabel = document.getElementById('current-time');
            const totalDurationLabel = document.getElementById('total-duration');
            
            let songQueue = [];
            let currentTrackIndex = -1;
            let isSeeking = false;

            async function searchSongs(query) {
                showLoader(true);
                showError(null);
                resultsList.innerHTML = '';
                disableAllControls(true);
                try {
                    const response = await fetch(`${API_URL.SEARCH}?query=${encodeURIComponent(query)}&limit=20`);
                    if (!response.ok) throw new Error(`Gagal menghubungi server: Status ${response.status}`);
                    const data = await response.json();
                    const results = data?.data?.results;
                    if (!results || results.length === 0) throw new Error('Tidak ada hasil yang ditemukan.');
                    
                    songQueue = UTILS.formatSearchResults(results);
                    renderSearchResults(songQueue);
                    disableAllControls(false);
                } catch (error) {
                    console.error('Search Error:', error);
                    showError(error.message || 'Gagal memuat lagu. Silakan coba lagi.');
                } finally {
                    showLoader(false);
                }
            }

            async function getAndPlaySong(index) {
                if (index < 0 || index >= songQueue.length) return;
                
                showError(null); // Clear previous errors
                currentTrackIndex = index;
                const song = songQueue[index];
                
                highlightCurrentSong();
                updatePlayerUI(song, true);

                try {
                    const response = await fetch(`${API_URL.SONG_DETAILS}/${song.id}`);
                    if (!response.ok) throw new Error(`Gagal mendapat detail lagu: Status ${response.status}`);
                    const data = await response.json();
                    const downloadUrl = UTILS.getDownloadUrl(data);
                    
                    if (downloadUrl) {
                        audioPlayer.src = downloadUrl;
                        audioPlayer.play().catch(e => {
                            throw new Error("Browser memblokir pemutaran otomatis.");
                        });
                    } else {
                        throw new Error('Link audio tidak tersedia untuk lagu ini.');
                    }
                } catch (error) {
                    console.error('Playback Error:', error);
                    updatePlayerUI(song, false); // Revert UI from loading state
                    // === [IMPROVEMENT] Show specific error and STOP, don't auto-skip ===
                    showError(`Gagal memutar "${song.title}". Silakan coba lagu lain.`);
                    // Remove auto-play next:
                    // setTimeout(playNext, 1500); 
                }
            }
            
            function renderSearchResults(songs) {
                resultsList.innerHTML = '';
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.dataset.index = index;
                    li.innerHTML = `
                        <img src="${song.thumbnail}" alt="${song.title}" loading="lazy">
                        <div class="song-item-info">
                            <div class="song-item-title">${song.title}</div>
                            <div class="song-item-artist">${song.artist}</div>
                        </div>
                        <span class="song-item-duration">${UTILS.formatTime(song.duration)}</span>
                    `;
                    li.addEventListener('click', () => getAndPlaySong(index));
                    resultsList.appendChild(li);
                });
            }

            function updatePlayerUI(song, isLoading = false) {
                if (!song) return;
                playerTitle.textContent = isLoading ? 'Memuat...' : song.title;
                playerArtist.textContent = song.artist;
                playerThumbnail.src = song.thumbnail;
            }

            function togglePlayPause() {
                if (!audioPlayer.src) {
                    if (songQueue.length > 0) getAndPlaySong(0);
                    return;
                }
                if (audioPlayer.paused) audioPlayer.play().catch(e => showError("Gagal memutar audio."));
                else audioPlayer.pause();
            }
            
            function highlightCurrentSong() {
                document.querySelectorAll('.song-item').forEach((item, idx) => {
                    item.classList.toggle('playing', idx === currentTrackIndex);
                });
            }

            function playNext() {
                let nextIndex = (currentTrackIndex + 1) % songQueue.length;
                if (songQueue.length > 0) getAndPlaySong(nextIndex);
            }

            function playPrev() {
                let prevIndex = (currentTrackIndex - 1 + songQueue.length) % songQueue.length;
                if (songQueue.length > 0) getAndPlaySong(prevIndex);
            }

            function updateProgress() {
                if (isSeeking || isNaN(audioPlayer.duration)) return;
                const { duration, currentTime } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.value = isNaN(progressPercent) ? 0 : progressPercent;
                currentTimeLabel.textContent = UTILS.formatTime(currentTime);
                totalDurationLabel.textContent = UTILS.formatTime(duration);
            }

            function setProgress(e) {
                if (isNaN(audioPlayer.duration)) return;
                audioPlayer.currentTime = (e.target.value / 100) * audioPlayer.duration;
            }

            function showLoader(visible) { loader.classList.toggle('visible', visible); }
            function showError(message) {
                errorMessage.style.display = message ? 'block' : 'none';
                errorMessage.textContent = message || '';
            }
            function disableAllControls(disabled) {
                playPauseBtn.disabled = disabled;
                nextBtn.disabled = disabled;
                prevBtn.disabled = disabled;
            }

            // Event Listeners
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = searchInput.value.trim();
                if (query) searchSongs(query);
            });
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);

            audioPlayer.addEventListener('play', () => {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                updatePlayerUI(songQueue[currentTrackIndex]);
                showError(null);
            });
            audioPlayer.addEventListener('pause', () => {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            });
            audioPlayer.addEventListener('ended', playNext);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            
            progressBar.addEventListener('input', setProgress);
            progressBar.addEventListener('mousedown', () => isSeeking = true);
            progressBar.addEventListener('mouseup', () => isSeeking = false);

            function init() {
                searchInput.value = APP_DEFAULTS.DEFAULT_SEARCH;
                searchSongs(APP_DEFAULTS.DEFAULT_SEARCH);
            }

            init();
        });
    </script>
</body>
</html>
